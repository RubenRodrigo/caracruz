{% extends 'tienda/main.html' %}
{% load static %}
{% block content %}
<main id="main">
    <section class="contactos">
        <div class="container titulo">
            <div class="row">
                <div class="col-4 borde-titulo">
                    <span></span>
                </div>
                <div class="col-4 titulo-header">
                    <h1>CONT√ÅCTANOS</h1>
                </div>
                <div class="col-4 borde-titulo">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="container info">
            <form action="">
                <div class="row  my-4">
                    <div class="col-md-4 offset-md-4">
                        <h5>Escriba sus nombres y apellidos</h5>
                        <input type="text" name="nombres" placeholder="Nombres y Apellidos">
                    </div>                    
                </div>
                <div class="row  my-4">
                    <div class="col-md-4 offset-md-4">
                        <h5>Escriba su correo</h5>
                        <input type="email" name="correo" placeholder="Correo Electronico">
                    </div>                    
                </div>
                <div class="row  my-4">
                    <div class="col-md-4 offset-md-4">
                        <h5>Escriba su mensaje</h5>
                        <textarea name="mensaje" id="" cols="30" rows="4"></textarea>
                    </div>                    
                </div>
                <div class="row my-4">
                    <div class="col-md-4 offset-md-4">
                        <button class="enviar">Enviar</button>
                    </div>                    
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
